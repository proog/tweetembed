<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    <title>Tweet Embeds as a Service</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Tweet Embeds as a Service</h1>
      </header>

      <section>
        <form>
          <label for="url">Tweet url</label>
          <input
            id="url"
            type="url"
            autofocus
            required
            placeholder="https://twitter.com/dril/status/922321981"
          />
          <button type="submit">Embed</button>
        </form>
      </section>

      <section>
        <footer>
          <small>Not affiliated with Twitter</small>
        </footer>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
